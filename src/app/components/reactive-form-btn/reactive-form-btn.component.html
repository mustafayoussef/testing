<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade h-auto" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title" id="exampleModalLabel">Add Class</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>

    <!-- Modal Body -->
      <div class="modal-body">
        <div class="container">

          <div class="header py-5 px-5 text-left">
            <h4 class="title pl-3" >School</h4>


            <div class="select">
              <div class="col-md-3 mb-3" >
              <label for="validationCustom04"></label>
              <select class="custom-select"  id="validationCustom04" required placeholder="Placeholder"  name="select" [(ngModel)]="select" (change)="selectValue() " >
                <option hidden value="" disabled selected>Select School Name </option>
                <option *ngFor="let chose of Choices"   [value]="chose.name" >{{chose.name}}</option>
              </select>
            </div>

            <div *ngIf="select" class=" section-class shadow">
              <div class="row m-0">
                <div class=" parent col-sm-12 p-2">
                  <div class="create-class">
                    <div class="container">



<form [formGroup]='schoolForms' (ngSubmit)='saveForm()'>
  <div class="row text-center pt-3 ml-0">
    <div class="col-md-3">
      <h5>Section</h5>
    </div>
    <div class="col-md-3">
      <h5>Name</h5>
    </div>
    <div class="col-md-3">
      <h5>Grade</h5>
    </div>
  </div>

  <ng-template #temp>
  <div class="row" *ngFor="let a of arrayOfObj">
    <div class="col-md-3 ml-4">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Section" formControlName='section' >
        <div *ngIf="schoolForms.controls.section.errors !=null && schoolForms.controls.section.touched " class="alert alert-danger mt-1" role="alert">
          <h6>Maxmum 3 Characters </h6>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <input type="text"  class="form-control" placeholder="Name"  formControlName='className'>
        <div *ngIf="schoolForms.controls.section.errors !=null && schoolForms.controls.section.touched " class="alert alert-danger mt-1" role="alert">
          <strong>Class Name Not Valid</strong>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="form-group">
        <input type="text"  class="form-control" placeholder="Grade"  formControlName='Grade'>
        <div *ngIf="schoolForms.controls.section.errors !=null && schoolForms.controls.section.touched " class="alert alert-danger mt-1" role="alert">
          <strong>Grade Not Valid</strong>
        </div>
      </div>
    </div>

    <div class="col-md-1">
      <i class=" pt-2 text-danger fas fa-trash"></i>
    </div>

  </div>
  <i *ngIf="tmpo!=3;else temp" class="icon-add fas fa-plus-circle" (click)=" addClass()" > Add Class</i>
</ng-template>
  <i *ngIf="tmpo!=1;else temp" class="icon-add fas fa-plus-circle" (click)=" addClass()" > Add Class</i>

  <div class="modal-footer float-right border-0">
    <div>
      <button class="btn btn-outline-success" type="submit" >Done</button>
    </div>
  </div>
</form>
