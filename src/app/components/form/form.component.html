<div class="container">
  <form #userForm="ngForm" (ngSubmit)="submit(userForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input required minlength="3" maxlength="15" type="text" name="name" class="form-control" ngModel #name="ngModel">
      <div *ngIf=" name.touched && name.invalid" class="alert alert-danger">
        <p *ngIf="name.errors.required">Name is required</p>
        <p *ngIf="name.errors.minlength">minlength must be 3 characters</p>
        <p *ngIf="name.errors.maxlength">maxlength must be 15 characters</p>
      </div>
    </div>
    <div class="form-group">
      <label for="name">userName</label>
      <input type="text" name="username" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="name">Phone</label>
      <input type="text" name="phone" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label for="name">website</label>
      <input type="text" name="website" class="form-control" ngModel>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" name="street" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" name="suite" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" name="zipcode" class="form-control" ngModel>
      </div>
    </div>
    <div ngModelGroup="company">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="catchPhrase">Catch Phrase</label>
        <input type="text" name="catchPhrase" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" name="bs" class="form-control" ngModel>
      </div>
      <div ngModelGroup="geo">
        <div class="form-group">
          <label for="lat">Lat</label>
          <input type="text" name="lat" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="lng">Lng</label>
          <input type="text" name="lng" class="form-control" ngModel>
        </div>
      </div>
    </div>
    <div class="radio">
      <label for="gender" *ngFor="let gender of genders">
        <input  name="gender" [value]="gender" ngModel type="radio" > {{ gender }} <br>
      </label>
    </div>
    <div class="form-group">
      <label for="communicationMode">Communicartion Options:</label>
      <select name="communicationMode" class="form-control" ngModel >
        <option *ngFor="let commOpt of communicationMode" [value]="commOpt">{{commOpt}}</option>
      </select>
    </div>
    <div class="checkbox">
      <label for="agreement">
        <input  name="agreement"  ngModel type="checkbox" > I agree to the Terms and Conditions! <br>
      </label>
    </div>
    <hr>
    <pre>
      {{userForm.value | json}}
    </pre>
    <hr>
    <button class="btn btn-primary" type="submit"  >Submit</button>
<!-- [disabled]="userForm.invalid" -->
  </form>
</div>
