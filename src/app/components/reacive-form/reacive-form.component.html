<select>
  <option value="1">1</option>
  <option value="2" >2</option>
  <option value="3" selected>3</option>
</select>

<div class="container">
  <h3>New User Reavtive Form</h3>
  <form [formGroup]="userForm" (ngSubmit)="submit()" >
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div class=" alert alert-danger" *ngIf="name.touched && name.invalid">
        <p *ngIf="name.errors.required" >Name is required!</p>
        <p *ngIf="name.errors.minlength" >MinLength must be {{name.errors.minlength.requiredLength}} Characters </p>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control">
    </div>
    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="suite"Suite></label>
        <input type="text" formControlName="suite" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" formControlName="zipcode" class="form-control">
      </div>
      <fieldset formGroupName="geo">
        <legend>Geo</legend>
        <div class="form-group">
          <label for="lat">Lat</label>
          <input type="text" formControlName="lat" class="form-control">
        </div>
        <div class="form-group">
          <label for="lng">Lng</label>
          <input type="text" formControlName="lng" class="form-control">
        </div>
      </fieldset>
    </fieldset>

    <fieldset formGroupName="company">
      <legend>Company</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="catchPhrase">Catch Phrase</label>
        <input type="text" formControlName="catchPhrase" class="form-control">
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" formControlName="bs" class="form-control">
      </div>
    </fieldset>

    <fieldset >
      <legend  >Hobbies | <span class="fas fa-plus" (click)="addHobby()"></span></legend>
      <div class="input-group" *ngFor="let hobbyControl of this.userForm.get('hobbies')['controls']; let i = index">
        <input type="text" class="form-control" [formControlName]="i" placeholder="Hobby">
        <span class=" input-group-text fas fa-trash" (click)="deleteHobby(i)"></span>
      </div>
    </fieldset>


    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
